<div class="container mt30">
  <div class="row">
    <div class="col-md-3">

      <img [src]="artista.images | sinfoto" class="img-thumbnail circular" alt="{{artista.name}}" title="{{artista.name}}">
    </div>
    <div class="col-md-9">
      <h1>
        {{artista.name}}
      </h1>
      <hr>

      <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']" >Regresar</button>

      <a class="btn btn-outline-success" [href] = "artista.external_urls.spotify" target="_blank">Ver en Spotify</a>

    </div>
  </div>
  <table class="table table-dark col-md-12 mt30">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Foto</th>
      <th scope="col">Nombre</th>
      <th scope="col">Popularidad</th>
      <th scope="col">Escuchar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pistas; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td><img [src]="item.album.images | sinfoto" class="img50" alt="{{item.name}}" title="{{item.name}}"></td>
      <td>{{item.name}}</td>
      <td>{{item.popularity}}%</td>
      <td>
        <!-- <audio controls>
        <source [src]="item.preview_url">
          Tu navegador es viejo
        </audio> -->
        <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      </td>
    </tr>
  </tbody>
</table>
</div>
